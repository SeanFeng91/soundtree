<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声音树 - 项目启动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffd700, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .description {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .feature-desc {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .start-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .tech-stack {
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .tech-stack span {
            display: inline-block;
            margin: 5px 10px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌳 声音树</h1>
        <p class="subtitle">音频频率可视化 - 3D交互体验</p>
        
        <p class="description">
            声音树是一个基于Web的3D音频可视化项目，模拟现实中声音树的物理振动效果。
            插在球体上的杆子具有不同的固有频率，当输入音频时，对应频率的杆子会产生共振振动，
            创造出美丽的视觉效果。
        </p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🎵</div>
                <div class="feature-title">音频分析</div>
                <div class="feature-desc">实时频率分析，128个频率带精确响应</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🌈</div>
                <div class="feature-title">3D可视化</div>
                <div class="feature-desc">彩虹色杆子，动态光影效果</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🎛️</div>
                <div class="feature-title">交互控制</div>
                <div class="feature-desc">音量控制，播放控制，3D场景旋转</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🎼</div>
                <div class="feature-title">音频生成</div>
                <div class="feature-desc">内置多种测试音频，支持文件上传</div>
            </div>
        </div>

        <a href="index.html" class="start-button">🚀 开始体验</a>

        <div class="tech-stack">
            <strong>技术栈:</strong>
            <span>Three.js</span>
            <span>Web Audio API</span>
            <span>HTML5</span>
            <span>CSS3</span>
            <span>JavaScript ES6+</span>
        </div>
    </div>
</body>
</html>
